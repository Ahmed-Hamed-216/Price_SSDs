 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Product Price Logger</h1>

    <!-- Product Images -->

        <img src="image/crucial-mx500.png" 
             alt="Crucial MX500" class="product" data-product="Crucial MX500">

      <!-- Product Images -->
    <div class="product-container">
        <img src="https://content.crucial.com/content/dam/crucial/ssd-products/mx500/images/product/crucial-mx500-2-5inch-product-front-image.psd.transform/medium-png/image.png" 
             alt="Crucial MX500" class="product" data-product="Crucial MX500">
        <img src="https://content.crucial.com/content/dam/crucial/ssd-products/bx500/images/product/crucial-bx500-front-image.psd.transform/medium-png/image.png" 
             alt="Crucial BX500" class="product" data-product="Crucial BX500">
        <img src="https://tv-it.com/storage/new-project-4-4.webp" 
             alt="Samsung 870 EVO" class="product" data-product="Samsung 870 EVO">
    </div>


    <!-- Form Modal -->
    <div id="formModal">
        <h2 id="productTitle"></h2>
        <label for="capacity">Capacity:</label>
        <select id="capacity">
            <option value="250GB">250GB</option>
            <option value="500GB">500GB</option>
        </select><br>
        <label for="price">Price:</label>
        <input type="number" id="price" placeholder="Enter price"><br>
        <label for="shop">Shop Name:</label>
        <input type="text" id="shop" placeholder="Enter shop name"><br>
        <button onclick="saveData()">Save</button>
        <button onclick="closeModal()">Cancel</button>
    </div>

    <!-- Data Table -->
    <h2>Price List</h2>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Product</th>
                <th>Capacity</th>
                <th>Price</th>
                <th>Shop</th>
                <th>Actions</th> <!-- Column for Edit/Delete buttons -->
            </tr>
        </thead>
        <tbody>
            <!-- Data will be appended here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
