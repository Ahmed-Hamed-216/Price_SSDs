<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Price Logger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Product Price Logger</h1>

    <!-- Product Images -->
    <div class="product-container">
        <img src="image/crucial-mx500.png" alt="Crucial MX500" class="product" data-product="Crucial MX500">
        <img src="image/crucial-bx500.png" alt="Crucial BX500" class="product" data-product="Crucial BX500">
        <img src="image/Samsung 870 EVO.png" alt="Samsung 870 EVO" class="product" data-product="Samsung 870 EVO">
    </div>

    <!-- Form Modal -->
    <div id="formModal">
        <h2 id="productTitle"></h2>
        <label for="capacity">Capacity:</label>
        <select id="capacity">
            <option value="250GB">250GB</option>
            <option value="500GB">500GB</option>
        </select>
        <label for="price">Price:</label>
        <input type="number" id="price" placeholder="Enter price">
        <label for="shop">Shop Name:</label>
        <input type="text" id="shop" placeholder="Enter shop name">
        <button onclick="saveData()">Save</button>
        <button onclick="closeModal()">Cancel</button>
    </div>

    <!-- Data Table -->
    <h2>Price List</h2>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Product</th>
                <th>Capacity</th>
                <th>Price</th>
                <th>Shop</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be dynamically appended -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
